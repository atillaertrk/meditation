<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditasyon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-block">
      <div class="header"></div>
      <div class="main-container d-flex justify-content-between pb-4">
        <div class="row w-100 d-flex">
          <div class="col-10">
            <div class="row g-3">
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="bowl enst pause">
                  <img src="/img/bowlSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="bamboo enst pause">
                  <img src="/img/bambooSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="wind enst pause">
                  <img src="/img/windSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="snow enst pause">
                  <img src="/img/snowSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="fire enst pause">
                  <img src="/img/fireSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="rain enst pause">
                  <img src="/img/rainSound.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="playingSection m-2 ms-auto"></div>
          </div>
        </div>
      </div>
      <footer class="text-white-50 bg-dark">
        <div class="container">
          <p class="fs-6 text text-end">
            Sound Effect from
            <a
              class="text-decoration-none text-white"
              href="https://pixabay.com/"
              >Pixabay</a
            >
          </p>
        </div>
      </footer>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
