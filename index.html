<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditasyon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-block">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img src="/img/logo.svg" class="logo-img" />
            Meditation Sounds</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li><hr class="dropdown-divider" style="color: aliceblue" /></li>
              <li class="nav-item">
                <a aria-current="page" href="#" class="nav-link active"
                  >GitHub Page</a
                >
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">Support Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="counter form container mt-3 d-flex justify-content-center align-items flex-wrap"
      >
        <div class="time-line d-flex align-items-center">
          <select class="form-control" name="timeSelect" id="timeSelect">
            <option value="1">10 min</option>
            <option value="20">20 min</option>
            <option value="30">30 min</option>
            <option value="40">40 min</option>
            <option value="50">50 min</option>
            <option value="60">1 hour</option>
          </select>
          <button class="btn btn-warning timebutton">Start</button>
        </div>
        <div class="bg-success text-white-50 ms-2 warning">
          <p class="px-2" id="timeArea">
            When the time is up, the sounds stop.
          </p>
        </div>
      </div>
      <div class="main-container d-flex justify-content-between pb-4">
        <div class="row w-100 d-flex">
          <div class="col-12">
            <div class="row g-3 soundsGrid">
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="bowl enst pause">
                  <img src="/img/bowlSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="bamboo enst pause">
                  <img src="/img/bambooSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="wind enst pause">
                  <img src="/img/windSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="snow enst pause">
                  <img src="/img/snowSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="fire enst pause">
                  <img src="/img/fireSound.svg" />
                </div>
              </div>
              <div class="col-sm-4 d-flex justify-content-center pt-3">
                <div class="rain enst pause">
                  <img src="/img/rainSound.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 mt-3">
            <div
              class="container playingSection m-3 d-flex justify-content-center"
            ></div>
          </div>
        </div>
      </div>
      <footer class="text-white-50 bg-dark">
        <div class="container">
          <p class="fs-6 text text-end">
            Sound Effect from
            <a
              class="text-decoration-none text-white"
              href="https://pixabay.com/"
              >Pixabay</a
            >
          </p>
          <p class="fs-6 text text-center">
            Logo by Dall e - Prompt : Modern and simple black and white
            backgroundless logo about meditation
          </p>
        </div>
      </footer>
    </div>

    <script src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
